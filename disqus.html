<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disqus URL to Usernames</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }

      input,
      button,
      textarea {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }

      textarea {
        width: 80%;
        height: 150px;
        resize: none;
        font-family: monospace;
      }

      .copy-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      #userCountContainer {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        background: #fff;
        padding: 8px 12px;
        border-radius: 5px;
        display: inline-block;
      }

      #loadingIndicator {
        display: none;
        font-size: 16px;
        color: #ff4500;
        margin-top: 5px;
      }

      #apiKeySection {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <h2>Disqus URL to Usernames</h2>

    <div id="apiKeySection">
      <input
        type="text"
        id="apiKey"
        placeholder="Enter Disqus API Key"
        size="40" />
      <button onclick="saveApiKey()">Save API Key</button>
    </div>

    <button id="changeApiKeyBtn" onclick="changeApiKey()" style="display: none">
      Change API Key
    </button>

    <p>Enter the Disqus embed URL to extract the forum ID:</p>
    <input
      type="text"
      id="disqusUrl"
      placeholder="Enter Disqus Embed URL"
      size="50"
      oninput="extractForumID()" />
    <p>
      <strong>Extracted Forum ID:</strong>
      <span id="extractedForumID">None</span>
    </p>

    <p>Enter the thread URL (this is the actual page where comments are):</p>
    <input
      type="text"
      id="threadUrl"
      placeholder="Enter Disqus Thread URL"
      size="50" />

    <button id="fetchBtn" onclick="fetchUsernames()">Get Usernames</button>

    <div class="copy-container">
      <textarea
        id="usernames"
        readonly
        placeholder="Usernames will appear here..."></textarea>
      <button onclick="copyUsernames()">Copy</button>
    </div>

    <p id="userCountContainer">Total Users: <span id="userCount">0</span></p>

    <p id="loadingIndicator">ðŸ”„ Collecting usernames...</p>

    <script>
      const proxyUrl = "https://api.codetabs.com/v1/proxy?quest=";

      function saveApiKey() {
        const apiKey = document.getElementById("apiKey").value.trim();
        if (!apiKey) {
          alert("Please enter a valid API Key.");
          return;
        }
        localStorage.setItem("disqusApiKey", apiKey);
        document.getElementById("apiKeySection").style.display = "none";
        document.getElementById("changeApiKeyBtn").style.display =
          "inline-block";
      }

      function changeApiKey() {
        document.getElementById("apiKeySection").style.display = "block";
        document.getElementById("changeApiKeyBtn").style.display = "none";
      }

      function loadApiKey() {
        const storedKey = localStorage.getItem("disqusApiKey");
        if (storedKey) {
          document.getElementById("apiKeySection").style.display = "none";
          document.getElementById("changeApiKeyBtn").style.display =
            "inline-block";
        }
      }

      function extractForumID() {
        const disqusUrl = document.getElementById("disqusUrl").value.trim();
        if (disqusUrl) {
          localStorage.setItem("disqusUrl", disqusUrl);
        }

        try {
          const urlParams = new URLSearchParams(new URL(disqusUrl).search);
          const forumID = urlParams.get("f");

          if (forumID) {
            document.getElementById("extractedForumID").textContent = forumID;
            localStorage.setItem("forumID", forumID);
          } else {
            document.getElementById("extractedForumID").textContent =
              "Invalid URL";
          }
        } catch (error) {
          document.getElementById("extractedForumID").textContent =
            "Invalid URL";
        }
      }

      function loadSavedData() {
        const storedDisqusUrl = localStorage.getItem("disqusUrl");
        const storedForumID = localStorage.getItem("forumID");
        const storedThreadUrl = localStorage.getItem("threadUrl");

        if (storedDisqusUrl) {
          document.getElementById("disqusUrl").value = storedDisqusUrl;
          extractForumID();
        }

        if (storedThreadUrl) {
          document.getElementById("threadUrl").value = storedThreadUrl;
        }
      }

      async function fetchUrl(url) {
        return fetch(url)
          .then((response) => response.json())
          .catch((error) => console.error("Error fetching:", error));
      }

      async function getThreadID(forum, url, apiKey) {
        try {
          const apiUrl = `https://disqus.com/api/3.0/threads/list.json?forum=${forum}&thread=link:${encodeURIComponent(
            url
          )}&api_key=${apiKey}`;
          const response = await fetchUrl(
            proxyUrl + encodeURIComponent(apiUrl)
          );

          if (response.code === 0 && response.response.length > 0) {
            return response.response[0].id;
          } else {
            alert("Thread not found. Check the URL.");
            return null;
          }
        } catch (error) {
          alert("Error getting thread ID: " + error.message);
          return null;
        }
      }

      async function getAllUsernames(threadID, apiKey) {
        let usernames = new Set();
        let cursor = null;
        let totalComments = 0;

        const usernamesTextarea = document.getElementById("usernames");
        const userCountSpan = document.getElementById("userCount");

        usernamesTextarea.value = "";

        do {
          let apiUrl = `https://disqus.com/api/3.0/posts/list.json?thread=${threadID}&api_key=${apiKey}&limit=100`;

          if (cursor) {
            apiUrl += `&cursor=${cursor}`;
          }

          const response = await fetchUrl(
            proxyUrl + encodeURIComponent(apiUrl)
          );

          if (response.code === 0) {
            response.response.forEach((post) => {
              if (!usernames.has(post.author.username)) {
                usernames.add(post.author.username);
                usernamesTextarea.value += post.author.username + "\n";
              }
            });

            totalComments += response.response.length;
            userCountSpan.textContent = usernames.size;

            if (response.cursor?.hasNext) {
              cursor = response.cursor?.next || null;
            } else {
              cursor = null;
            }
          } else {
            alert("Error fetching usernames.");
            break;
          }
        } while (cursor);

        return [...usernames];
      }

      async function fetchUsernames() {
        const forumID = document.getElementById("extractedForumID").textContent;
        const threadUrl = document.getElementById("threadUrl").value.trim();
        const apiKey = localStorage.getItem("disqusApiKey");

        if (!apiKey) {
          alert("Please enter and save an API Key first.");
          return;
        }
        if (!forumID || forumID === "Invalid URL") {
          alert("Please enter a valid Disqus embed URL.");
          return;
        }
        if (!threadUrl) {
          alert("Please enter a valid thread URL.");
          return;
        }

        document.getElementById("loadingIndicator").style.display = "block";

        const threadID = await getThreadID(forumID, threadUrl, apiKey);
        if (threadID) {
          await getAllUsernames(threadID, apiKey);
        }

        document.getElementById("loadingIndicator").style.display = "none";
      }

      window.onload = () => {
        loadApiKey();
        loadSavedData();
      };
    </script>
  </body>
</html>
